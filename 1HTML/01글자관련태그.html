<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글자 관련 태그</title>
</head>
<body>
    <h1>h1글자관련태그</h1>
    <h2>h2태그</h2>
    <h3>h3태그</h3>
    <h4>h4태그</h4>
    <h5>h5태그</h5>
    <h6>h6태그</h6>
    <!--불을 바꾸면서 수평선-->
    <hr>
    <hr>
    안녕하세요
    반갑습니다
    <!--줄바꿈태그-->
    안녕하세요<br>반갑습니다

<p>첫번째 단락</p>
<p>두번째 단락</p>
<p>세번째 단락</p>
<p>여러칸을  &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;      띄우는 방법</p>
<!--pre태그는 여러칸 띄우기, 줄바꿈 및 입력한 내용을 그대로 출력이 가능하다-->

<pre>
여러칸을<pre></pre>입력 할 수 있다

</pre>
<hr>
<hr>
<!--기타 글자 관련 태그-->
<p><strong>글자</strong>를 <b>굵게</b>표시하는 태그</p>
<br>
<p><strong>스크롱 글자</strong> <b>비 글자:번역기로 읽어주지 않음</b></p>
<!--기울임-->
<em>글자</em>를<i>기울여서</i>표시하는 태그
<mark>형광펜효과</mark>를 나타내는 태그
<p><u>밑줄</u>긋기</p>
<p><s>취소선</s>넣기</p>
<!--태그는 중첩하여 사용 가능
굶은 글자, 기울임, -->
<p><small>글자를</small>작게 표시</p>




    <br><br><br><br><br>

</body>
</html>
