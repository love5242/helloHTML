<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--표: 행과 열로 이루어짐
    행과 열이 만나는 지점을 셀이라고 한다
    표를 만드는 태그:
    table:표를 생성
    th: 표의 제목(가운데 정렬+굵게)
    tr:표의 행, 한줄
    td: 표의 열, 한칸
    -->
    <table border="1" width="800px"></table>
    <caption>웹브라우저 종류</caption>


    <td>셀1</td>
    <td>셀2</td>
    <td>셀3</td>


    <table border="1">
        <tr>
            <td>셀1</td>
            <td>셀2</td>
            <td>셀3</td>
        </tr>
    </table>

    <table border="1" width="">
      
        <tr>
        <th>용도</th>
        <th>중량</th>
        <th>갯수</th>
        <th>가격</th>
    </tr>
    <tr>
        <td rowspan="2">선물용</td>
        <td>3kg</td>
        <td>11~16과</td>
        <td>35,000원</td>
    </tr>
    <tr>
    
        <td>5kg</td>
        <td>18~26과</td>
        <td>52,000원</td>
    </tr>
    <tr>
        <td rowspan="2">가정용</td>
        <td>3kg</td>
        <td>11~16과</td>
        <td>30,000원 </td>
    </tr>
    <tr>
        
        <td>5kg</td>
        <td>18~26과</td>
        <td>47,000원</td>
    </tr>
                                                                                                                                                                     

    </table>


<!--셀병합
td 태그의 행과 열의 합치기
rowspan: 줄, 행, 세로
colspan: 칸, 열, 가로-->


<table border="1" width="">
    <!--1행-->
    <tr>
        <td width="100" colspan="2" rowspan="2">사진</td>
       
        <td width="200">이름</td>
        <td width="200"></td>
    </tr>
    <!--2행-->
    <tr>
        
        <td>연락처</td>
        <td></td>
    </tr>
    <!--3행-->
    <tr>
        <td width="150" height="50">주소</td>
        <td colspan="3"></td>
        
    </tr>
</table>

<table border="1">

table(tr<td*2)*2

</table>








    
</body>
</html>
